///////THE GAME ITSELF

var counter = 2;
var tile1 = 0;
var tile2 = 0;
var tile3 = 0;
var tile4 = 0;
var tile5 = 0;
var tile6 = 0;
var tile7 = 0;
var tile8 = 0;
var tile9 = 0;
var gameOver = 0;

///Attempt to combine all win funcs
var checkWinOrTie = function() {

	for (pOrC = 1; pOrC < 3; pOrC++){ 
		if ((tile1===pOrC && tile2===pOrC && tile3===pOrC) || (tile4===pOrC && tile5===pOrC && tile6===pOrC) || (tile7===pOrC && tile8===pOrC && tile9===pOrC) || (tile1===pOrC && tile4===pOrC && tile7===pOrC) || (tile2===pOrC && tile5===pOrC && tile8===pOrC) || (tile3===pOrC &&tile6===pOrC && tile9===pOrC) || (tile1===pOrC && tile5===pOrC && tile9===pOrC) || (tile7===pOrC && tile5===pOrC && tile3===pOrC)) {
			gameOver = 1;
			document.getElementById("board").style.opacity="0.1";
			document.getElementById("playAgain").style.visibility="visible";
			if(pOrC == 1){
				document.getElementById("headline").innerHTML = "X's WIN!!!";
			};
			if (pOrC == 2){
				document.getElementById("headline").innerHTML = "O's WIN!!!";
			};
		}
	}

	if(counter == 11 && gameOver==0){
			document.getElementById("headline").innerHTML = "IT'S A TIE!!!";
			document.getElementById("board").style.opacity="0.1";
			document.getElementById("playAgain").style.visibility="visible";
			};
}


///TILE 1 CLICK INSTRUCTIONS + MOUSEOVER OUT CONSOLIDATION

document.getElementById("tileDiv1").addEventListener("click", click1);
	
function click1() {
if(tile1===0 && counter%2==0 && gameOver != 1){
	document.getElementById("tileDiv1").innerHTML = "X";
	tile1 = 1;
	counter = counter +1;
	checkWinOrTie();

	}

else if (tile1===0 && counter%2!==0 && gameOver != 1){
	document.getElementById("tileDiv1").innerHTML = "O";
	tile1 = 2;
	counter = counter +1;
	checkWinOrTie();

	}
}
document.getElementById("tileDiv1").addEventListener("mouseover", myMouseOverTile1);

function myMouseOverTile1() {
	if(counter%2==0 && gameOver != 1 && tile1 ==0){
	document.getElementById("tileDiv1").innerHTML ="X";
    }  		

	if(counter%2!=0 && gameOver!=1 && tile1 ==0){
	document.getElementById("tileDiv1").innerHTML ="O";
	}
}

document.getElementById("tileDiv1").addEventListener("mouseout", myMouseOutTile1);

function myMouseOutTile1() {
	if(gameOver != 1 && tile1 == 0){
	document.getElementById("tileDiv1").innerHTML =" ";
	}
}
